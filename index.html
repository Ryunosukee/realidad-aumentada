<!DOCTYPE html>
<html>
<head>
<script>
var isMobile = {
        Android: function() {
            return navigator.userAgent.match(/Android/i);
        },
        BlackBerry: function() {
            return navigator.userAgent.match(/BlackBerry/i);
        },
        iOS: function() {
            return navigator.userAgent.match(/iPhone|iPad|iPod/i);
        },
        Opera: function() {
            return navigator.userAgent.match(/Opera Mini/i);
        },
        Windows: function() {
            return navigator.userAgent.match(/IEMobile/i);
        },
        any: function() {
            return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
        }

    };

if ( isMobile.Android() ) {
        var link=document.createElement("a");
        link.id = 'someLink'; //give it an ID!
        link.href="intent://arvr.google.com/scene-viewer/1.0?file=https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Avocado/glTF/Avocado.gltf#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;S.browser_fallback_url=https://developers.google.com/ar;end;";

        //Add the link somewhere, an appendChild statement will do.
        //Then run this
        document.getElementById('someLink').click();
}else if(isMobile.iOS()){
        document.location.href="https://raw.githubusercontent.com/Ryunosukee/realidad-aumentada/gh-pages/Logo%20Estrada_2022_9.usdz";
}
</script>
</head>
<body>


</body>
</html>
